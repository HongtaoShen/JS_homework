//加减乘除
<html>
    <body>
        <p>加减乘除运算</p>
        数字：<input type="number" id="number1"><br>
        数字：<input type="number" id="number2"><br>
        <button onclick="addtion()">+</button>
        <button onclick="subtraction()">-</button>
        <button onclick="multiplication()">*</button>
        <button onclick="division()">/</button>
        结果：<span id="span1"></span>

        <script>
            function addtion(){
                number1=parseInt(document.getElementById("number1").value);//parseInt() 函数可解析一个字符串，并返回一个整数
                number2=parseInt(document.getElementById("number2").value);
                var result=number1+number2;
                document.getElementById("span1").innerHTML=result;
            }
            function subtraction(){
                number1=parseInt(document.getElementById("number1").value);
                number2=parseInt(document.getElementById("number2").value);
                var result=number1-number2;
                document.getElementById("span1").innerHTML=result;
            }
            function multiplication(){
                number1=parseInt(document.getElementById("number1").value);
                number2=parseInt(document.getElementById("number2").value);
                var result=number1*number2;
                document.getElementById("span1").innerHTML=result;
            }
            function division(){
                number1=parseInt(document.getElementById("number1").value);
                number2=parseInt(document.getElementById("number2").value);
                if(number2==0)
                alert("除数不能为0");
                var result=number1/number2;
                document.getElementById("span1").innerHTML=result;
            }
        </script>
    </body>
</html>
