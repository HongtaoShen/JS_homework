<html>
        <body>
            <p>数字的n次方</p>
            底数：<input type="number" id="number1"><br>
            开方数：<input type="number" id="number2"><br>
            <button onclick="kifang()">运算</button>
            结果:<span id="span1"></span>

            <script>
                function kifang(){
                    number1=parseInt(document.getElementById("number1").value);
                    number2=parseInt(document.getElementById("number2").value);
                    var result=Math.pow(number1,number2);
                    document.getElementById("span1").innerHTML=result;
                }
            </script>
        </body>
</html>
